<div class="row">
    <h2 class="text-center text-primary">Dashboard</h2>
    <div class="project-section">
        <h4 class="text-center text-primary">Available Projects </h4>
       <div class="row mt-4">
        @for (project of projects; track $index) {
            <div class="col-md-3">
                <div class="card-container">
                    <h6>{{project.name}}</h6>
                    <p class="description">{{project.description}}</p> 
                    <a [routerLink]="['projects', project.id]" class="btn btn-primary">See
                        details</a>
                    </div>
            </div>
        }
       </div>
    </div>
</div>
